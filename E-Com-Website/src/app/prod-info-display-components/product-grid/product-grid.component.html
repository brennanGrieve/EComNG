<div class = "prodGrid">
    <ng-container class="gridTile" *ngFor="let storeItem of displayData">
      <div class ="gridTileContent" [routerLink]="['/products', storeItem.id]">
        <img [src]="'/assets/stockImages/' + storeItem.id + '.jpg'" class="gridImageDisplay">
          <div class="prodName">
            {{storeItem.name}}
          </div>
          <br>
          <span class="prodDesc">
            {{storeItem.shortDesc}}
          </span>
          <br>
          <app-read-only-star-score [toDisplay] = "storeItem.avgScore"></app-read-only-star-score>
          <div class="gridItemPrice">
            <span class="gridPriceDisplay">
              ${{storeItem.price}}
            </span>
          </div>
      </div>
    </ng-container>
</div>
