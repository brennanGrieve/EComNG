<mat-grid-list cols="4" rowHeight="180px" gutterSize = 4px>
  <mat-grid-tile *ngFor="let storeItem of displayData" matRipple [title]="storeItem.name" [routerLink]="['/products', storeItem.id]">
    <img [src]="'/assets/stockImages/' + storeItem.id + '.jpg'" class="gridImageDisplay">
      <div class ="gridTileContent">
        <span class="prodName">
          {{storeItem.name}}
        </span>
        <br>
        <span class="prodDesc">
          {{storeItem.shortDesc}}
        </span>
        <br>
        <div class="gridItemPrice">
          ${{storeItem.price}}
        </div>
      </div>
  </mat-grid-tile>
</mat-grid-list>
