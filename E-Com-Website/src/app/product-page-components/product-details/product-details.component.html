<h1>
    {{currentProduct.name}}
</h1>
<div class = prodDisplay>
    <mat-card class="prodDetailsCard">
        <mat-card-content>
            <img class="prodDetailedImage" [src]="'/assets/stockImages/' + currentProduct.id + '.jpg'">
            {{currentProduct.longDesc}}
        </mat-card-content>
    </mat-card>

    <mat-card class="customerActionCard">
        <h1>
            ${{currentProduct.price}}
        </h1>
        <hr>
        <span>Units in Stock: <span [ngStyle]="{'color' : stockLevelColor}" class="stockDisplay">{{currentProduct.stockLevel}}</span></span>
        <hr>
        <button mat-button class="button"  (click)= "addToCart()" [routerLink] = "['/myCart']">
            Add to Cart
        </button>
    </mat-card>
</div>

<h1>Specifications:</h1>
<hr>
<table>
<div *ngFor= "let spec of specs">
    <tr>
        <td class="specName">{{spec.specName}}</td>
        <td class="specDetails">{{spec.specValue}}</td>
    </tr>
</div>
</table>
<br>
<h1>Post Review</h1>
<hr>
<app-postproduct-review *ngIf="loggedIn;else loginPrompt"[prodID] = "currentProductId"></app-postproduct-review>
<ng-template #loginPrompt>
    <div id="buttonContainer">
        <button mat-button class="button" [routerLink]="['/signIn']">Log In to post a Review.</button>
    </div>
</ng-template>
