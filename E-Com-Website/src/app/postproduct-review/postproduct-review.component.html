<h1>Post Review</h1>
<hr>
<div class="display">
    <div class="avgstars">
        <app-starscoreselector></app-starscoreselector>
    </div>
    <div class="textbox">
        <form [formGroup] = "textComment" (ngSubmit) = "onSubmit()">
            <h2>Say something about this product</h2>
            <input type="text" [formControlName] = "desc">
            <button mat-button type="submit">Submit</button>
        </form>
    </div>
</div>
