<div *ngFor="let review of displayedReviews">
    <div *ngIf="review != null">
        <mat-card>
            <app-read-only-star-score [toDisplay] = "review.score"></app-read-only-star-score>
            <br>
            {{review.comment}}
            <br>
            <br>
            <span id="userSig">By {{review.USER_NAME}}</span>
        </mat-card>
    </div>
    <br>
</div>
<button mat-button (click) = "getReviews(-5)" [disabled] = "firstPage">&#8592;</button>
<button mat-button (click) = "getReviews(5)" [attr.disabled] = "lastPage">&#8594;</button>
