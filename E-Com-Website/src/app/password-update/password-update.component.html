<div class = "outerPage">
    <mat-card>
        <h1>Update Password</h1>
        <form [formGroup] = "passChangeForm" (ngSubmit) = "onSubmit(passChangeForm.value)">
            <label>Current Password</label> <input id ="oldPass">
            <label>New Password</label> <input id ="pass1">
            <label>Confirm New Password</label> <input id ="pass2">
            <button mat-button type="submit" >Change Password</button>
        </form>
    </mat-card>
</div>
