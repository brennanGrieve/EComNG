<div class = "outerPage">
    <mat-card>
        <h1>Update Your Phone Number</h1>
        <hr>
        <form [formGroup] = "phnForm" (ngSubmit) = "onSubmit(phnForm.value)">
            <label>New Phone Number</label>
            <br>
            <input formControlName="newNumber">
            <br>
            <br>
            <button mat-button type="submit">Change Phone Number</button>
        </form>
    </mat-card>
</div>
