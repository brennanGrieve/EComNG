<mat-card id="background">
    <div class="display" *ngIf="!reviewExists;else editReview">
        <div class="post">
            <form [formGroup] = "textComment" (ngSubmit) = "onSubmit(textComment.value)">
                <h2>Say something about this product</h2>
                <div class="avgstars">
                    <app-starscoreselector></app-starscoreselector>
                </div>
                <br>
                <textarea form="textComment" formControlName = "desc"></textarea>
                <br>
                <br>
                <button mat-button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <ng-template #editReview>
        <div class="display">
            
        </div>
    </ng-template>
</mat-card>
